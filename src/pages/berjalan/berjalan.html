<ion-content>
  <ion-toolbar>
      <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col>
              <div text-right style="font-weight: bold">Ikuti</div>
            </ion-col>
            <ion-col text-center>
               <ion-toggle checked="false" style="margin-left:30px; "></ion-toggle>
              </ion-col>
            <ion-col>
              <div text-left style="font-weight: bold">Kerja</div>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-toolbar>
    <div *ngIf="items != 0;else kosong" >
      <div *ngFor="let item of items">
      <ion-card >
      <ion-card-content>
     <div style="font-weight:bold; margin-bottom:20px;" >{{item.order.subject}}</div>
      <div> Dibuat  : {{item.order.created_at | date: "dd MMM yyyy HH:mm a"}} - Oleh </div>
      <div *ngIf="item.order.projecttype == 1">Pemetaan Tanaman</div>
      <div *ngIf="item.order.projecttype == 2">Liburan</div>
      <div *ngIf="item.order.projecttype == 3">Lalu-lintas</div>
      <div *ngIf="item.order.projecttype == 4">Konstruksi Bangunan</div>
      <div *ngIf="item.order.projecttype == 5">Pengawasan</div>
      <div>Tanggal Proyek : {{item.order.dtprojectstart | date: "dd MMM yyyy" }} - {{item.order.dtprojectend | date: "dd MMM yyyy" }}</div>
      <ion-grid>
        <ion-row style="margin-left: -15px; margin-right: -15px">
          <ion-col>
            <button ion-button small block color="navy" style="color:orange" >Detail</button>
          </ion-col>
          <ion-col>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
    </div>
    </div>
</ion-content>
<ion-footer style="height:35px" color="white">
  <ion-grid style="margin-top:-9px">
    <ion-row>
      <ion-col text-center>
        <button clear ion-button color="dark">
          <div>
              <ion-icon name="move"></ion-icon>
              <label>URUTKAN</label>
          </div>
      </button>
      </ion-col>
      <ion-col text-center>
        <button clear ion-button color="dark">
          <div>
              <ion-icon name="search"></ion-icon>
              <label>SEARCH</label>
          </div>
      </button>    
      </ion-col>
      <ion-col text-center>
          <button clear ion-button color="dark">
            <div>
                <ion-icon name="funnel"></ion-icon>
                <label>Filter</label>
            </div>
        </button>    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
