<ion-header no-border>
  <ion-navbar color="navy">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-center>
      <div id="logo">HIBER</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top:0px;">
  <ion-tabs tabsPlacement="top" color="navy" tabsHighlight="true">
    <ion-tab [root]="tab1Root" tabTitle="Tawaran" tabIcon="bookmark"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Berjalan" tabIcon="book"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Performa" tabIcon="star"></ion-tab>
  </ion-tabs>
</ion-content>
