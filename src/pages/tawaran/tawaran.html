<ion-content>
    <div *ngIf="items != 0;else kosong" >
      <div *ngFor="let item of items">
      <ion-card >
      <ion-card-content>
     <div style="font-weight:bold; margin-bottom:20px;">{{item.subject}}</div>
      <div> Dibuat  : {{item.created_at | date: "dd-MMM-yyyy HH:mm a"}} - Oleh {{item.user_client.username}}</div>
      <div *ngIf="item.projecttype == 1">Pemetaan Tanaman</div>
      <div *ngIf="item.projecttype == 2">Liburan</div>
      <div *ngIf="item.projecttype == 3">Lalu-lintas</div>
      <div *ngIf="item.projecttype == 4">Konstruksi Bangunan</div>
      <div *ngIf="item.projecttype == 5">Pengawasan</div>
      <div>Tanggal Proyek : {{item.dtprojectstart | date: "dd MMM yyyy" }} - {{item.dtprojectend | date: "dd MMM yyyy" }}</div>
      <ion-grid>
        <ion-row style="margin-left: -15px; margin-right: -15px">
          <ion-col>
            <button ion-button small block color="navy" style="color:orange" (click)="detail(item.id, item.subject)" >Detail</button>
          </ion-col>
          <ion-col>
              <button ion-button outline small block color="navy" style="color:orange" >Ikuti</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
    </div>
    </div>
</ion-content>
<ion-footer style="height:35px" color="white">
  <ion-grid style="margin-top:-9px">
    <ion-row>
      <ion-col text-center>
        <button clear ion-button color="dark">
          <div>
              <ion-icon name="move"></ion-icon>
              <label>URUTKAN</label>
          </div>
      </button>
      </ion-col>
      <ion-col text-center>
        <button clear ion-button color="dark">
          <div>
              <ion-icon name="search"></ion-icon>
              <label>SEARCH</label>
          </div>
      </button>    
      </ion-col>
      <ion-col text-center>
          <button clear ion-button color="dark">
            <div>
                <ion-icon name="funnel"></ion-icon>
                <label>Filter</label>
            </div>
        </button>    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
