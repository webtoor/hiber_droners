<ion-menu [content]="content">
  <ion-content>
      <div id="menu">
          <img src="assets/imgs/menu.png" class="logo"/>
         <div class="email">droner@email.com</div>
        </div>
        <br/>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name={{p.icon}} item-start color="navy" style="margin-right: -10px;"></ion-icon>
          <div color="navy" style="font-family: Righteous;">{{p.title}}</div> 
      </button>
    </ion-list>
    <ion-toolbar style="margin-top:280px;" color="white">
        <div style="color:#2A2C43; font-family: Righteous; font-weight:bold; margin-left:20px">v1.0.0</div>
      </ion-toolbar>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
